name: Build .NET Core Desktop EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x' # Match your project version

    - name: Restore dependencies
      run: dotnet restore YourProject.sln

    - name: Build project
      run: dotnet build YourProject.sln -c Release --no-restore

    - name: Publish EXE
      run: dotnet publish YourProject.sln -c Release -r win-x64 -o published --self-contained true --no-restore

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: dwinver-build
        path: published/